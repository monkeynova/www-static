<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Factory</title>
    <style>
        body {
            font-family: sans-serif;
            align-items: center;
            margin-top: 20px;
        }
            
        /* NEW: Game Container Styles */
        #game-container {
            display: flex; /* Arrange left-panel and factory-floor horizontally */
            justify-content: center; /* Center the game horizontally if space allows */
            align-items: flex-start; /* Align tops of panels */
            gap: 20px; /* Space between left panel and board */
            width: fit-content; /* Adjust width to content */
            margin: 0 auto; /* Center the container itself */
        }

        /* NEW: Left Panel Styles */
        #left-panel {
            display: flex;
            flex-direction: column; /* Stack status and controls vertically */
            gap: 15px; /* Space between status and controls */
            width: 350px; /* Give the left panel a fixed width */
            flex-shrink: 0; /* Prevent left panel from shrinking */
        }

        .plain {
            background-color: #eee; /* Light grey for plain floor */
            border: 1px solid #ddd;
        }
        
        .conveyor {
            background-color: #aaddff; /* Light blue for conveyors */
            border: 1px solid #88ccf1;
        }
        
        /* NEW: Repair Station Tile */
        .repair-station {
            background-color: #90ee90; /* Light green for repair stations */
            border: 1px solid #66cd66;
        }
        /* Optional: Add a symbol */
        .repair-station::after {
            content: 'üîß'; /* Wrench symbol */
            color: #333;
        }
            
        #factory-floor {
            /* Define the grid */
            display: grid;
            /* NEW: 16 columns, each 50px wide */
            grid-template-columns: repeat(16, 50px);
            /* NEW: 12 rows, each 50px high */
            grid-template-rows: repeat(12, 50px);
            gap: 1px; /* Small gap between tiles */
            border: 2px solid #333; /* Border around the factory floor */
            background-color: #ccc; /* Background for the gaps */
            gap: 1px;
        }

        .tile {
            width: 50px;
            height: 50px;
            box-sizing: border-box; /* Include padding/border in element's total width/height */
            display: flex; /* For centering content later (like arrows or robots) */
            align-items: center;
            justify-content: center;
            font-size: 24px; /* For potential symbols */
        }

        /* --- Tile Types --- */

        .plain {
            background-color: #eee; /* Light grey for plain floor */
            border: 1px solid #ddd;
        }

        .conveyor {
            background-color: #aaddff; /* Light blue for conveyors */
            border: 1px solid #88ccf1;
        }

        /* Add direction indicators (simple text for now) */
        .conveyor.right::after { content: '‚Üí'; }
        .conveyor.left::after  { content: '‚Üê'; }
        .conveyor.up::after    { content: '‚Üë'; }
        .conveyor.down::after  { content: '‚Üì'; }

        /* NEW: Hole Tile */
        .hole {
            background-color: #222; /* Dark grey / black for holes */
            border: 1px solid #000;
        }
        /* Ensure hole doesn't show conveyor/repair symbols */
        .hole::after {
            content: '';
        }

        /* Example: Add a robot visually (can be improved later) */
        .robot {
            background-color: #f9a; /* Pinkish color for robot */
            border-radius: 50%; /* Make it round */
            width: 70%;
            height: 70%;
            z-index: 10; /* Ensure robot is above tile content */
            position: relative; /* Needed for absolute positioning of pseudo-element */
            box-shadow: 0 0 3px rgba(0,0,0,0.5); /* Optional: slight shadow */
        }
        .robot::after { content: ''; } /* Override conveyor arrows if robot is present */

        /* NEW: Robot Orientation Indicator (Triangle) */
        .robot::before {
            content: '';
            position: absolute;
            top: 50%; /* Center vertically */
            left: 90%; /* Position near the right edge */
            transform: translate(-50%, -50%); /* Adjust centering */
            width: 0;
            height: 0;
            border-top: 5px solid transparent;    /* Triangle height */
            border-bottom: 5px solid transparent; /* Triangle height */
            border-left: 8px solid #333;       /* Triangle base and color (points right by default) */
            transition: transform 0.3s ease; /* Smooth rotation */
        }

        /* NEW: Rotate indicator based on facing class */
        .robot.facing-north::before {
            transform: translate(-50%, -50%) rotate(-90deg);
            left: 50%; /* Adjust position for north */
            top: 10%;
        }
        .robot.facing-east::before {
            /* Default state - points right */
            transform: translate(-50%, -50%) rotate(0deg);
            left: 90%;
            top: 50%;
        }
        .robot.facing-south::before {
            transform: translate(-50%, -50%) rotate(90deg);
            left: 50%;
            top: 90%;
        }
        .robot.facing-west::before {
            transform: translate(-50%, -50%) rotate(180deg);
            left: 10%;
            top: 50%;
        }

        /* --- Controls Area --- */
        #controls {
            /* display: flex; */ /* Change flex direction */
            display: flex;
            flex-direction: column; /* Stack hand and program vertically */
            /* justify-content: space-around; */ /* Remove this */
            /* width: 80%; */ /* Change to 100% to fill left-panel */
            width: 100%;
            margin-top: 0; /* Remove top margin, use gap in left-panel */
            padding: 10px;
            border: 1px solid #aaa;
            background-color: #f0f0f0;
            gap: 15px; /* Add gap between hand and program areas */
            box-sizing: border-box; /* Include padding/border in width */
        }

        #card-hand-area, #program-area {
            /* Existing styles are likely fine */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Ensure they take full width of controls */
        }

        #card-hand, #program-slots {
            /* Existing styles are likely fine */
            display: flex;
            flex-wrap: wrap; /* Allow cards/slots to wrap if needed */
            gap: 5px;
            margin-top: 10px;
            min-height: 60px;
            padding: 5px;
            border: 1px dashed #ccc;
            background-color: #fff;
            width: 100%; /* Take full width */
            box-sizing: border-box;
            justify-content: center; /* Center cards/slots within their container */
        }

        .card {
            border: 1px solid #888;
            padding: 5px;
            min-width: 50px;
            height: 50px; /* Match height of slots */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 12px;
            background-color: #f9f9f9;
            cursor: grab; /* Indicate draggable */
            user-select: none; /* Prevent text selection during drag */
        }
        /* Optional: Color-code cards */
        .card.move1, .card.move2, .card.back1 { background-color: #e0ffe0; } /* Light green for move */
        .card.turnL, .card.turnR { background-color: #e0e0ff; } /* Light blue for turn */
        /* --- Drag and Drop Styles --- */
        .card.dragging {
            opacity: 0.5; /* Make dragged card semi-transparent */
            border: 2px dashed #000;
        }

        .program-slot.drag-over {
            background-color: #ddd; /* Highlight drop target slot */
            border-style: dashed;
        }

        #card-hand.drag-over {
             background-color: #f0f0f0; /* Highlight hand drop zone */
             border-color: #888;
        }

        /* Style slots containing cards differently */
        .program-slot:has(.card) {
             padding: 0; /* Remove padding if card is inside */
             background-color: transparent; /* Remove default background */
             border: 1px solid #aaa; /* Reset border */
             color: transparent; /* Hide the number */
        }
        .program-slot:has(.card) .card {
            width: 100%; /* Make card fill the slot */
            height: 100%;
            cursor: grab; /* Indicate card can be moved again */
            /* ADD THIS LINE BELOW */
            color: initial; /* Reset color to default/inherited from card itself */
        }


        .program-slot {
            border: 1px solid #aaa;
            width: 60px; /* Slightly wider than cards */
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e8e8e8;
            color: #888;
            font-size: 18px;
        }

        #run-program {
            margin-top: 15px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        #run-program:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* --- Status Area --- */
        #status-area {
            /* width: 80%; */ /* Change to 100% to fill left-panel */
            width: 100%;
            margin-bottom: 0; /* Remove bottom margin, use gap in left-panel */
            padding: 10px;
            border: 1px solid #aaa;
            background-color: #f0f0f0;
            /* text-align: center; */ /* Keep or remove based on preference */
            box-sizing: border-box; /* Include padding/border in width */
        }

        #flag-status {
            /* Existing styles are likely fine */
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
        }

        /* --- Status Area --- */
        #flag-status {
            display: flex; /* Make sure this is flex if not already */
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
            margin-bottom: 10px; /* Add some space below flags */
        }

        /* NEW: Health Status Styles */
        #health-status {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }
        #health-value {
            color: #d9534f; /* Reddish color for current health */
        }
        #health-value.full {
             color: #5cb85c; /* Green when full */
        }

        .flag-indicator {
            display: inline-block;
            width: 25px;
            height: 25px;
            line-height: 25px; /* Vertically center text/icon */
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            background-color: #ddd; /* Default: Not visited */
            color: #aaa; /* Dimmed color for not visited */
            border-radius: 3px;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }

        .flag-indicator.visited {
            background-color: #90ee90; /* Same green as repair station */
            border-color: #66cd66;
            color: #333; /* Darker color for visited */
        }

    </style>
</head>
<body>

    <h1>Robot Factory Floor</h1>

    <!-- NEW: Main Game Container -->
    <div id="game-container">

        <!-- NEW: Left Panel for Status and Controls -->
        <div id="left-panel">

            <div id="status-area">
                <h2>Status</h2>
                <div id="flag-status">
                    <span>Flags Visited:</span>
                    <!-- Flag indicators will be generated here -->
                </div>
                <!-- NEW: Health Display -->
                <div id="health-status">
                    <span>Health:</span>
                    <span id="health-value">--</span> / <span id="max-health-value">--</span>
                    <!-- Optional: Add a health bar later -->
                </div>
            </div>

            <!-- Card Hand and Program Area -->
            <div id="controls">
                <div id="program-area">
                    <h2>Your Program</h2>
                    <div id="program-slots" class="drop-zone">
                        <!-- 5 Program Slots -->
                        <div class="program-slot">1</div>
                        <div class="program-slot">2</div>
                        <div class="program-slot">3</div>
                        <div class="program-slot">4</div>
                        <div class="program-slot">5</div>
                    </div>
                    <button id="run-program" disabled>Run Program</button>
                </div>

                <div id="card-hand-area">
                    <h2>Your Hand (Choose 5)</h2>
                    <div id="card-hand" class="drop-zone">
                        <!-- Example Hand of 7 Cards -->
                        <div id="card-1" class="card move1" draggable="true">Move 1</div>
                        <div id="card-2" class="card move2" draggable="true">Move 2</div>
                        <div id="card-3" class="card back1" draggable="true">Back 1</div>
                        <div id="card-4" class="card turnL" draggable="true">Turn L</div>
                        <div id="card-5" class="card turnR" draggable="true">Turn R</div>
                        <div id="card-6" class="card move1" draggable="true">Move 1</div>
                        <div id="card-7" class="card turnL" draggable="true">Turn L</div>
                    </div>
                </div>
            </div>

        </div> <!-- End #left-panel -->

        <!-- Factory Floor (remains as a direct child of game-container) -->
        <div id="factory-floor">
            <!-- Tiles will be generated here by JavaScript -->
        </div>

    </div> <!-- End #game-container -->

    <!-- Add JavaScript block at the end -->
    <script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Board Definition (Character-based) ---
    const boardLayout = [
    //   0123456789ABCDEF
        "R >>>>>v         ", // 0
        "    O  v         ", // 1
        " ^<<<<<v   >>>>v ", // 2
        " ^     v  O    v ", // 3
        " ^ >>>>^       v ", // 4
        "      O^  <<<v v ", // 5
        "       ^     v v ", // 6
        "       ^ >>>^v v ", // 7
        "  O        ^     ", // 8
        "           ^     ", // 9
        "           ^>>>> ", // A (10)
        "                R"  // B (11)
    ];

    // --- Game Constants from Layout ---
    const GRID_ROWS = boardLayout.length;
    const GRID_COLS = boardLayout[0].length; // Assumes all rows have the same length

    // --- Robot Starting Position ---
    const startRobotRow = 0;
    const startRobotCol = 0;
    const startRobotOrientation = 'east';

    // --- Game State Variables ---
    let robotElement = null;
    let robotRow = startRobotRow;
    let robotCol = startRobotCol;
    let robotOrientation = startRobotOrientation;
    const orientations = ['north', 'east', 'south', 'west'];
    let robotHealth = 10; // NEW: Robot starts with 10 health
    const MAX_HEALTH = 10; // NEW: Define max health

    // --- Repair Station Tracking ---
    const allRepairStations = [];
    const visitedRepairStations = new Set();
    let lastVisitedStationKey = null;

    // --- Game Constants ---
    const HAND_SIZE = 7;
    const PROGRAM_SIZE = 5;

    // --- Card Deck Definition ---
    const fullDeck = [
        // Define the cards and their quantities (Aiming for ~52)
        // Using objects with type and text for clarity
        // Move 1 (e.g., 18 cards)
        { type: 'move1', text: 'Move 1' }, { type: 'move1', text: 'Move 1' }, { type: 'move1', text: 'Move 1' },
        { type: 'move1', text: 'Move 1' }, { type: 'move1', text: 'Move 1' }, { type: 'move1', text: 'Move 1' },
        { type: 'move1', text: 'Move 1' }, { type: 'move1', text: 'Move 1' }, { type: 'move1', text: 'Move 1' },
        { type: 'move1', text: 'Move 1' }, { type: 'move1', text: 'Move 1' }, { type: 'move1', text: 'Move 1' },
        { type: 'move1', text: 'Move 1' }, { type: 'move1', text: 'Move 1' }, { type: 'move1', text: 'Move 1' },
        { type: 'move1', text: 'Move 1' }, { type: 'move1', text: 'Move 1' }, { type: 'move1', text: 'Move 1' },
        // Move 2 (e.g., 10 cards)
        { type: 'move2', text: 'Move 2' }, { type: 'move2', text: 'Move 2' }, { type: 'move2', text: 'Move 2' },
        { type: 'move2', text: 'Move 2' }, { type: 'move2', text: 'Move 2' }, { type: 'move2', text: 'Move 2' },
        { type: 'move2', text: 'Move 2' }, { type: 'move2', text: 'Move 2' }, { type: 'move2', text: 'Move 2' },
        { type: 'move2', text: 'Move 2' },
        // Back 1 (e.g., 6 cards)
        { type: 'back1', text: 'Back 1' }, { type: 'back1', text: 'Back 1' }, { type: 'back1', text: 'Back 1' },
        { type: 'back1', text: 'Back 1' }, { type: 'back1', text: 'Back 1' }, { type: 'back1', text: 'Back 1' },
        // Turn L (e.g., 9 cards)
        { type: 'turnL', text: 'Turn L' }, { type: 'turnL', text: 'Turn L' }, { type: 'turnL', text: 'Turn L' },
        { type: 'turnL', text: 'Turn L' }, { type: 'turnL', text: 'Turn L' }, { type: 'turnL', text: 'Turn L' },
        { type: 'turnL', text: 'Turn L' }, { type: 'turnL', text: 'Turn L' }, { type: 'turnL', text: 'Turn L' },
        // Turn R (e.g., 9 cards)
        { type: 'turnR', text: 'Turn R' }, { type: 'turnR', text: 'Turn R' }, { type: 'turnR', text: 'Turn R' },
        { type: 'turnR', text: 'Turn R' }, { type: 'turnR', text: 'Turn R' }, { type: 'turnR', text: 'Turn R' },
        { type: 'turnR', text: 'Turn R' }, { type: 'turnR', text: 'Turn R' }, { type: 'turnR', text: 'Turn R' },
        // Total: 18 + 10 + 6 + 9 + 9 = 52 cards
    ];

    // --- Game State Variables ---
    let currentDeck = []; // The active, shuffled deck
    let handCards = []; // Array of card objects currently in hand
    let discardPile = []; // NEW: Array to hold discarded card objects
    let allCardInstances = {}; // NEW: Map instanceId -> card data object
    let cardInstanceCounter = 0; // To generate unique IDs for card instances

    let draggedCard = null; // Keep this for drag/drop state

    // --- Get DOM Elements ---
    const factoryFloor = document.getElementById('factory-floor');
    const programSlots = document.querySelectorAll('#program-slots .program-slot');
    const cardHand = document.getElementById('card-hand');
    const programSlotsContainer = document.getElementById('program-slots');
    const runProgramButton = document.getElementById('run-program');

    // --- Drag Handlers for Cards ---
    function addCardDragHandlers(card) {
        card.addEventListener('dragstart', (e) => {
            draggedCard = card;
            e.dataTransfer.setData('text/plain', card.id);
            // Use setTimeout to allow the browser to render the drag image before applying class
            setTimeout(() => card.classList.add('dragging'), 0);
            console.log(`Drag Start: ${card.id}`);
        });

        card.addEventListener('dragend', () => {
            console.log(`Drag End: ${draggedCard.id}`);
            if (draggedCard) { // Check if draggedCard is still set
                draggedCard.classList.remove('dragging');
            }
            draggedCard = null; // Clear reference
        });
    }

    // Initial setup for cards in hand
    document.querySelectorAll('#card-hand .card').forEach(addCardDragHandlers);

    // --- Drop Zone Handlers ---

    // Generic drag over handler
    function handleDragOver(e) {
        e.preventDefault(); // Necessary to allow dropping
        // console.log('Drag Over:', e.target.closest('.drop-zone, .program-slot'));
    }

    // Generic drag enter handler (add visual cue)
    function handleDragEnter(e) {
        e.preventDefault();
        const target = e.target.closest('.program-slot, #card-hand');
        if (target) {
            target.classList.add('drag-over');
            // console.log('Drag Enter:', target);
        }
    }

    // Generic drag leave handler (remove visual cue)
    function handleDragLeave(e) {
         const target = e.target.closest('.program-slot, #card-hand');
         if (target) {
            target.classList.remove('drag-over');
            // console.log('Drag Leave:', target);
         }
    }

    // Generic drop handler
    function handleDrop(e) {
        e.preventDefault();
        const dropTarget = e.target.closest('.program-slot, #card-hand');
        // console.log('Drop on:', dropTarget); // Less verbose logging

        if (!dropTarget || !draggedCard) {
            // console.log('Drop cancelled - no valid target or dragged card');
            if (draggedCard) draggedCard.classList.remove('dragging');
            draggedCard = null;
            return;
        }

        dropTarget.classList.remove('drag-over');

        const cardInstanceId = e.dataTransfer.getData('text/plain'); // This is the unique instance ID
        const cardElement = document.getElementById(cardInstanceId);

        if (!cardElement) {
            console.error('Could not find dragged card element with ID:', cardInstanceId);
            if (draggedCard) draggedCard.classList.remove('dragging');
            draggedCard = null;
            return;
        }

        // Find the corresponding card object in the handCards array or potentially from a slot
        let cardDataObject = handCards.find(card => card.instanceId === cardInstanceId);
        let originWasHand = !!cardDataObject; // Was the card originally in the hand data?

        // If not found in hand, it might be coming back from a slot (need to reconstruct or find)
        // For simplicity now, assume we only need to manage adding/removing from handCards
        if (!cardDataObject && cardElement.parentElement.classList.contains('program-slot')) {
             // Re-create a minimal object if needed, or find it if stored elsewhere
             // Let's assume for now we find it based on element properties if needed
             console.log(`Card ${cardInstanceId} returning from slot.`);
             // We need the card's type and text to potentially add it back to handCards
             // This info is implicitly on the cardElement's classes and textContent
             // Let's find the type from classList
             const typeClass = Array.from(cardElement.classList).find(cls => cls !== 'card' && cls !== 'dragging');
             cardDataObject = {
                 instanceId: cardInstanceId,
                 type: typeClass,
                 text: cardElement.textContent
             };
        } else if (!cardDataObject) {
             console.error(`Cannot find card data for ${cardInstanceId} during drop!`);
             // Abort drop if data is missing
             if (draggedCard) draggedCard.classList.remove('dragging');
             draggedCard = null;
             return;
        }


        // --- Logic for dropping ---

        // Case 1: Dropping onto a program slot
        if (dropTarget.classList.contains('program-slot')) {
            const existingCard = dropTarget.querySelector('.card');
            if (!existingCard || existingCard === cardElement) {
                 if (existingCard !== cardElement) {
                     dropTarget.innerHTML = '';
                     dropTarget.appendChild(cardElement);
                     addCardDragHandlers(cardElement); // Ensure draggable

                     // --- Remove card from handCards data ---
                     if (originWasHand) {
                         const indexToRemove = handCards.findIndex(card => card.instanceId === cardInstanceId);
                         if (indexToRemove > -1) {
                             handCards.splice(indexToRemove, 1);
                             console.log(`Removed ${cardInstanceId} from hand data. Hand size: ${handCards.length}`);
                         } else {
                              console.warn(`Card ${cardInstanceId} was not found in hand data to remove.`);
                         }
                     }
                 }
            } else {
                console.log('Slot occupied by a different card, drop prevented.');
            }
        }
        // Case 2: Dropping onto the hand area
        else if (dropTarget.id === 'card-hand') {
            // Only add back if it's not already there (e.g., returning from a slot)
            if (!originWasHand && !handCards.some(card => card.instanceId === cardInstanceId)) {
                 cardHand.appendChild(cardElement); // Move element
                 addCardDragHandlers(cardElement); // Ensure draggable
                 // --- Add card back to handCards data ---
                 handCards.push(cardDataObject);
                 console.log(`Added ${cardInstanceId} back to hand data. Hand size: ${handCards.length}`);
            } else if (originWasHand) {
                 // Card was dragged from hand and dropped back onto hand - do nothing to data
                 cardHand.appendChild(cardElement); // Ensure it's visually back
                 addCardDragHandlers(cardElement);
            }
        }

        cardElement.classList.remove('dragging');
        draggedCard = null;

        updateRunButtonState();
    }

    // --- Attach Drop Zone Listeners ---
    const dropZones = [cardHand, ...programSlots]; // Combine hand and slots
    dropZones.forEach(zone => {
        zone.addEventListener('dragover', handleDragOver);
        zone.addEventListener('dragenter', handleDragEnter);
        zone.addEventListener('dragleave', handleDragLeave);
        zone.addEventListener('drop', handleDrop);
    });

    // --- Update Button State ---
    function updateRunButtonState() {
        let filledSlots = 0;
        programSlots.forEach(slot => {
            // Check if the slot has an element child which is a card
            if (slot.querySelector('.card')) {
                filledSlots++;
            }
        });
        runProgramButton.disabled = filledSlots !== 5;
        console.log(`Filled slots: ${filledSlots}, Button disabled: ${runProgramButton.disabled}`);
    }

    // Initial check in case the page loads with cards already in slots (e.g., during development)
    updateRunButtonState();

    // --- Helper Functions ---

    // Function to get the tile element at a specific row/col
    function getTileElement(row, col) {
        if (row < 0 || row >= GRID_ROWS || col < 0 || col >= GRID_COLS) {
            return null; // Out of bounds
        }
        const index = row * GRID_COLS + col;
        // Ensure factoryFloor is the direct parent containing only tiles
        if (factoryFloor.children.length !== GRID_ROWS * GRID_COLS) {
             console.warn("Mismatch between expected tile count and actual children count in factory floor. getTileElement might be unreliable if robot element is inside.");
             // Potential fix: Filter children? Or ensure robot is not a child during this call?
             // For now, assume it works if called before robot is added or after it's moved.
        }
        // Check index bounds against actual children count for safety
        if (index >= 0 && index < factoryFloor.children.length) {
             return factoryFloor.children[index];
        } else {
             console.error(`Calculated index ${index} is out of bounds for factoryFloor children (count: ${factoryFloor.children.length})`);
             return null;
        }
    }

     // Function to update the robot's visual position and orientation class
     function updateRobotVisuals(newRow, newCol, newOrientation) {
        const newTile = getTileElement(newRow, newCol);
        // Ensure robotElement exists (it's created in createBoard)
        if (!robotElement) {
             console.error("Cannot update visuals: robotElement is not created yet.");
             return;
        }
        if (newTile) {
            // Remove old orientation class
            robotElement.classList.remove('facing-north', 'facing-east', 'facing-south', 'facing-west');
            // Add new orientation class
            robotElement.classList.add(`facing-${newOrientation}`);
            // Move the robot element to the new tile
            newTile.appendChild(robotElement); // Appending automatically moves it
            // Update state variables
            robotRow = newRow;
            robotCol = newCol;
            robotOrientation = newOrientation;
        } else {
            console.error(`Failed to update robot visuals. Invalid target tile at (${newRow}, ${newCol}).`);
            // Consider what should happen - maybe robot falls off? For now, just log.
        }
    }

     // Function to introduce delay (for visual pacing)
     function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Fisher-Yates Shuffle Algorithm
    function shuffleDeck(deck) {
        console.log("Shuffling deck...");
        for (let i = deck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [deck[i], deck[j]] = [deck[j], deck[i]]; // Swap elements
        }
    }

    // Draw cards from the current deck
    function drawCards(count) {
        console.log(`Attempting to draw ${count} cards.`);
        const drawn = [];
        for (let i = 0; i < count; i++) {
            // --- Check if Deck is Empty ---
            if (currentDeck.length === 0) {
                console.log("Deck is empty. Checking discard pile...");
                if (discardPile.length > 0) {
                    console.log(`Reshuffling ${discardPile.length} cards from discard pile into deck.`);
                    currentDeck = [...discardPile]; // Copy discard pile to deck
                    discardPile = []; // Clear the discard pile
                    shuffleDeck(currentDeck); // Shuffle the new deck
                } else {
                    // Both deck and discard are empty
                    console.warn("Deck and discard pile are empty! Cannot draw more cards.");
                    break; // Stop trying to draw
                }
            }

            // --- Draw Card ---
            // Check again in case reshuffle failed or wasn't enough
            if (currentDeck.length > 0) {
                const cardData = currentDeck.pop(); // Take card from the end
                // Assign a unique instance ID
                const cardInstance = { ...cardData, instanceId: `card-instance-${cardInstanceCounter++}` };

                // --- Store in lookup map ---
                allCardInstances[cardInstance.instanceId] = cardInstance; // Add to map

                handCards.push(cardInstance); // Add to hand data array
                drawn.push(cardInstance);
            } else {
                 // Should only happen if discard was also empty
                 console.warn("Failed to draw card after attempting reshuffle.");
                 break;
            }
        }
        console.log(`Drew ${drawn.length} cards. Hand size: ${handCards.length}. Deck size: ${currentDeck.length}. Discard size: ${discardPile.length}.`);
        return drawn; // Return the newly drawn cards
    }

    // Update the Hand UI based on handCards array
    function updateHandUI() {
        cardHand.innerHTML = ''; // Clear existing cards in UI
        console.log("Updating hand UI with cards:", handCards);
        handCards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.id = card.instanceId; // Use unique instance ID for the element ID
            cardElement.classList.add('card', card.type);
            cardElement.draggable = true;
            cardElement.textContent = card.text;
            cardElement.dataset.instanceId = card.instanceId; // Store ID in dataset too if needed

            addCardDragHandlers(cardElement); // Make it draggable
            cardHand.appendChild(cardElement);
        });
    }

    // Reset Program Slots UI to show numbers
    function resetProgramSlotsUI() {
        programSlots.forEach((slot, index) => {
            slot.innerHTML = `${index + 1}`; // Restore number
            // Ensure base classes are present if they were removed
            slot.className = 'program-slot drop-zone'; // Reset classes
        });
        console.log("Program slots UI reset.");
    }

    function updateHealthUI() {
        const healthValueEl = document.getElementById('health-value');
        const maxHealthValueEl = document.getElementById('max-health-value');
        if (healthValueEl && maxHealthValueEl) {
            healthValueEl.textContent = robotHealth;
            maxHealthValueEl.textContent = MAX_HEALTH;
            // Add/remove class for color styling
            if (robotHealth === MAX_HEALTH) {
                healthValueEl.classList.add('full');
            } else {
                healthValueEl.classList.remove('full');
            }
        }
    }

    // --- Function to Create Board from Layout ---
    function createBoard() {
        factoryFloor.innerHTML = ''; // Clear board
        const flagStatusContainer = document.getElementById('flag-status');
        // Clear only the indicators, keep the "Flags Visited:" span
        flagStatusContainer.querySelectorAll('.flag-indicator').forEach(el => el.remove());

        factoryFloor.style.gridTemplateColumns = `repeat(${GRID_COLS}, 50px)`;
        factoryFloor.style.gridTemplateRows = `repeat(${GRID_ROWS}, 50px)`;

        allRepairStations.length = 0; // Clear previous station data
        visitedRepairStations.clear();
        lastVisitedStationKey = null;

        for (let r = 0; r < GRID_ROWS; r++) {
            for (let c = 0; c < GRID_COLS; c++) {
                const tileChar = boardLayout[r][c]; // Get the character for this tile
                const tileElement = document.createElement('div');
                const tileClasses = ['tile']; // Start with the base 'tile' class

                // Map character to CSS classes
                switch (tileChar) {
                    case 'R':
                        tileClasses.push('repair-station');
                        break;
                    case ' ':
                        tileClasses.push('plain');
                        break;
                    case '>':
                        tileClasses.push('conveyor', 'right');
                        break;
                    case '<':
                        tileClasses.push('conveyor', 'left');
                        break;
                    case '^':
                        tileClasses.push('conveyor', 'up');
                        break;
                    case 'v':
                        tileClasses.push('conveyor', 'down');
                        break;
                    case 'O':
                        tileClasses.push('hole');
                        break;
                    default:
                        console.warn(`Unknown tile character '${tileChar}' at (${r}, ${c}). Treating as plain.`);
                        tileClasses.push('plain');
                        break;
                }

                // Add all determined classes to the element
                tileClasses.forEach(cls => tileElement.classList.add(cls));

                factoryFloor.appendChild(tileElement);

                // Track repair stations based on the character
                if (tileChar === 'R') {
                    allRepairStations.push({ row: r, col: c });
                    // Log moved inside the loop for clarity during creation
                    // console.log(`Found repair station at (${r}, ${c})`);
                }
            }
        }
        // Log total count after loop finishes
        console.log(`Total repair stations found: ${allRepairStations.length}`);

        // --- Create Flag Indicators in Status Area ---
        allRepairStations.forEach(station => {
            const stationKey = `${station.row}-${station.col}`;
            const indicator = document.createElement('div');
            indicator.classList.add('flag-indicator');
            indicator.dataset.stationKey = stationKey; // Link indicator to station
            indicator.textContent = 'üîß'; // Use wrench symbol
            flagStatusContainer.appendChild(indicator);
        });

        // --- Create and Place Robot ---
        robotElement = document.createElement('div');
        robotElement.classList.add('robot');

        const startTile = getTileElement(startRobotRow, startRobotCol);
        if (startTile) {
            robotRow = startRobotRow;
            robotCol = startRobotCol;
            robotOrientation = startRobotOrientation;
            updateRobotVisuals(robotRow, robotCol, robotOrientation); // Place robot & set orientation

            // Check if starting on a repair station (using character from layout)
            if (boardLayout[startRobotRow][startRobotCol] === 'R') {
                const stationKey = `${robotRow}-${robotCol}`;
                console.log(`Robot starts on repair station (${robotRow}, ${robotCol}). Marking as visited.`);
                visitedRepairStations.add(stationKey);
                lastVisitedStationKey = stationKey;

                // --- Update Status Indicator for Starting Station ---
                const flagStatusContainer = document.getElementById('flag-status');
                const startIndicator = flagStatusContainer.querySelector(`.flag-indicator[data-station-key="${stationKey}"]`);
                if (startIndicator) {
                    startIndicator.classList.add('visited');
                    console.log(`Updated status indicator for starting station ${stationKey}`);
                } else {
                    // ADD THIS ELSE BLOCK FOR DIAGNOSTICS
                    console.error(`Could not find START indicator element for key ${stationKey}`);
                }
            }
        } else {
            console.error("Could not place robot initially! Starting tile not found.");
        }

        // --- Initialize Health Display ---
        updateHealthUI(); // NEW: Set initial health display

        currentDeck = [...fullDeck]; // Create a mutable copy
        shuffleDeck(currentDeck);
        handCards = []; // Ensure hand is empty before drawing
        drawCards(HAND_SIZE); // Draw initial hand
        updateHandUI(); // Display the initial hand

    } // End createBoard

    // Initial setup for cards in hand
    document.querySelectorAll('#card-hand .card').forEach(addCardDragHandlers);

    // --- Run Program Logic ---
    runProgramButton.addEventListener('click', async () => {
        console.log("--- Starting Program Execution ---");
        runProgramButton.disabled = true; // Disable button during execution

        const programmedCards = programSlotsContainer.querySelectorAll('.program-slot .card');

        if (programmedCards.length !== 5) {
            console.error("Program is not full!");
            // Only re-enable if the program wasn't full to start with
            if (updateRunButtonState()) { // updateRunButtonState returns true if enabled
                 runProgramButton.disabled = false;
            }
            return;
        }

        // --- Card Execution Loop ---
        for (let i = 0; i < programmedCards.length; i++) {
            const card = programmedCards[i];
            const actionClasses = card.classList;
            console.log(`\nExecuting Card ${i + 1}: ${card.textContent}`);

            // --- 1. Execute Card Action ---
            let currentOrientationIndex = orientations.indexOf(robotOrientation);
            let cardMoved = false; // Track if the card itself caused movement

            if (actionClasses.contains('turnL')) {
                const newOrientationIndex = (currentOrientationIndex - 1 + orientations.length) % orientations.length;
                robotOrientation = orientations[newOrientationIndex];
                updateRobotVisuals(robotRow, robotCol, robotOrientation);
                console.log(`   Turned Left. New orientation: ${robotOrientation}`);
            } else if (actionClasses.contains('turnR')) {
                const newOrientationIndex = (currentOrientationIndex + 1) % orientations.length;
                robotOrientation = orientations[newOrientationIndex];
                updateRobotVisuals(robotRow, robotCol, robotOrientation);
                console.log(`   Turned Right. New orientation: ${robotOrientation}`);
            } else {
                // Handle movement (Move 1, Move 2, Back 1)
                let steps = 0;
                if (actionClasses.contains('move1')) steps = 1;
                else if (actionClasses.contains('move2')) steps = 2;
                else if (actionClasses.contains('back1')) steps = -1;

                const moveCount = actionClasses.contains('move2') ? 2 : 1;

                for (let moveStep = 0; moveStep < moveCount; moveStep++) {
                    if (steps === 0 && moveCount === 1) continue;

                    let dr = 0, dc = 0;
                    const actualSteps = (steps === -1) ? -1 : 1;

                    switch (robotOrientation) {
                        case 'north': dr = -actualSteps; break;
                        case 'east':  dc = actualSteps;  break;
                        case 'south': dr = actualSteps;  break;
                        case 'west':  dc = -actualSteps; break;
                    }

                    const targetRow = robotRow + dr;
                    const targetCol = robotCol + dc;

                    console.log(`   Attempting move step ${moveStep + 1} from (${robotRow}, ${robotCol}) to (${targetRow}, ${targetCol})`);
                    const targetTile = getTileElement(targetRow, targetCol);

                    if (targetTile) { // Check bounds & obstacles (TODO)
                        updateRobotVisuals(targetRow, targetCol, robotOrientation);
                        console.log(`   Moved to (${targetRow}, ${targetCol})`);
                        cardMoved = true;
                        if (moveCount > 1) await sleep(500); // Delay between steps of move2
                    } else {
                        console.log("   Move failed: Hit boundary or obstacle.");
                        if (actionClasses.contains('move2')) break; // Stop move2 if first step fails
                    }
                }
            }

            // Delay after card action completes
            await sleep(cardMoved ? 200 : 500); // Shorter delay if card moved, longer if just turned

            // --- 2. Execute Board Actions ---
            console.log("   Checking board actions...");
            let boardMoved = false; // Track if board elements caused movement
            let currentTile = getTileElement(robotRow, robotCol); // Get tile AFTER card action

            if (!currentTile) {
                 console.error("   Robot is on an invalid tile after card action?");
                 continue; // Skip board actions if something went wrong
            }

            // --- Conveyor Belt Action ---
            if (currentTile.classList.contains('conveyor')) {
                let dr = 0, dc = 0;
                let direction = '';
                if (currentTile.classList.contains('up')) { dr = -1; direction = 'Up'; }
                else if (currentTile.classList.contains('down')) { dr = 1; direction = 'Down'; }
                else if (currentTile.classList.contains('left')) { dc = -1; direction = 'Left'; }
                else if (currentTile.classList.contains('right')) { dc = 1; direction = 'Right'; }

                if (direction) {
                    const targetRow = robotRow + dr;
                    const targetCol = robotCol + dc;
                    console.log(`   Activating conveyor (${direction}) from (${robotRow}, ${robotCol}) to (${targetRow}, ${targetCol})`);
                    const targetTile = getTileElement(targetRow, targetCol);

                    if (targetTile) { // Check bounds & obstacles (TODO)
                        updateRobotVisuals(targetRow, targetCol, robotOrientation);
                        console.log(`   Conveyor moved robot to (${targetRow}, ${targetCol})`);
                        boardMoved = true;
                        await sleep(400); // Delay for conveyor movement
                        currentTile = getTileElement(robotRow, robotCol); // Update current tile AFTER conveyor move
                    } else {
                        console.log("   Conveyor move failed: Hit boundary or obstacle.");
                    }
                }
            }

            // --- Repair Station Action (Check AFTER potential conveyor move) ---
             if (currentTile && currentTile.classList.contains('repair-station')) {
                const stationKey = `${robotRow}-${robotCol}`;
                if (!visitedRepairStations.has(stationKey)) {
                    console.log(`   Visiting NEW repair station at (${robotRow}, ${robotCol})!`);
                    visitedRepairStations.add(stationKey);
                    lastVisitedStationKey = stationKey;

                    // --- NEW: Update Status Indicator ---
                    const flagStatusContainer = document.getElementById('flag-status');
                    const visitedIndicator = flagStatusContainer.querySelector(`.flag-indicator[data-station-key="${stationKey}"]`);
                    if (visitedIndicator) {
                        visitedIndicator.classList.add('visited');
                        console.log(`   Updated status indicator for ${stationKey}`);
                    } else {
                        console.warn(`   Could not find status indicator for key ${stationKey}`);
                    }
                    // --- End NEW ---


                    // --- Win Condition Check ---
                    console.log(`   Visited ${visitedRepairStations.size} / ${allRepairStations.length} stations.`);
                    if (visitedRepairStations.size === allRepairStations.length && allRepairStations.length > 0) {
                        // ... (Win logic remains the same) ...
                    }
                } else {
                     console.log(`   Already visited repair station at (${robotRow}, ${robotCol}).`);
                     lastVisitedStationKey = stationKey; // Still update last visited even if not new
                }
            }

            // --- NEW: Hole Check (Check AFTER conveyor and repair station) ---
            let fellInHole = false; // Moved declaration higher for clarity
            if (currentTile && currentTile.classList.contains('hole')) {
                console.log(`   Robot landed on a hole at (${robotRow}, ${robotCol})!`);
                fellInHole = true;

                // --- Take Damage ---
                robotHealth--; // Decrease health
                console.log(`   Robot took 1 damage. Health is now ${robotHealth}`);
                updateHealthUI(); // Update the display

                // --- Check for Game Over (Health <= 0) ---
                if (robotHealth <= 0) {
                    console.error("   *** ROBOT DESTROYED! Health reached 0. ***");
                    await sleep(100); // Short pause
                    alert("Your robot has been destroyed!");
                    // Keep button disabled, effectively ending the game
                    return; // Exit the function, stopping further execution
                }
                // --- End Game Over Check ---


                // --- Return to Last Station ---
                if (lastVisitedStationKey) {
                    console.log(`   Returning to last visited station: ${lastVisitedStationKey}`);
                    const [lastR, lastC] = lastVisitedStationKey.split('-').map(Number);

                    if (getTileElement(lastR, lastC)) {
                         updateRobotVisuals(lastR, lastC, robotOrientation);
                         await sleep(600);
                         currentTile = getTileElement(robotRow, robotCol);
                    } else {
                         console.error(`   Last visited station key ${lastVisitedStationKey} points to an invalid tile! Cannot return.`);
                    }
                } else {
                    console.error("   Fell in hole, but no last visited repair station recorded! Cannot return.");
                }
            } // End Hole Check

            // Add a small final delay before the next card, only if board didn't move AND didn't fall
            // Note: fellInHole was already checked implicitly by the return logic above, but this is clearer
            if (!boardMoved && !fellInHole) {
                 await sleep(100);
            } else if (fellInHole) {
                 // Delay already happened during reset/game over check
            }

        } // --- End Card Execution Loop ---

        // ... (rest of the function, including re-enabling button if not won/destroyed) ...
        // Modify the final check to also consider health
        if (robotHealth > 0 && (visitedRepairStations.size !== allRepairStations.length || allRepairStations.length === 0)) {
             runProgramButton.disabled = false;
             updateRunButtonState();
        } else {
             console.log("Game ended (Win or Destruction). Button remains disabled.");
        }

        // --- Post-Execution Cleanup and Draw ---
        console.log("\n--- Program Finished ---");

        // Check if game ended during execution (win/loss)
        const gameEnded = robotHealth <= 0 || (visitedRepairStations.size === allRepairStations.length && allRepairStations.length > 0);

        // --- Get Cards Used in Program ---
        const usedCardElements = programSlotsContainer.querySelectorAll('.program-slot .card');

        if (!gameEnded) {
            console.log("Moving used cards to discard pile, resetting slots, and drawing new cards.");

            // 1. Move Used Card Data to Discard Pile
            usedCardElements.forEach(cardElement => {
                const instanceId = cardElement.id;
                const cardData = allCardInstances[instanceId];
                if (cardData) {
                    discardPile.push(cardData);
                    // Optional: Remove from allCardInstances map? Or keep for history? Let's keep for now.
                    // delete allCardInstances[instanceId];
                } else {
                    console.warn(`Could not find card data for used card ${instanceId} in allCardInstances.`);
                }
            });
            console.log(`Moved ${usedCardElements.length} cards to discard. Discard size: ${discardPile.length}`);

            // 2. Visually Reset Program Slots
            resetProgramSlotsUI(); // Clears slots and shows numbers

            // 3. Calculate Cards Needed and Draw
            const cardsToDraw = PROGRAM_SIZE; // We used 5 cards
            drawCards(cardsToDraw);

            // 4. Update Hand UI
            updateHandUI();

            // 5. Update Button State (should be disabled)
            updateRunButtonState();

        } else {
             console.log("Game ended (Win or Destruction). Moving used cards to discard. Not drawing new cards.");
             // Even if game ended, move cards to discard for consistency
             usedCardElements.forEach(cardElement => {
                const instanceId = cardElement.id;
                const cardData = allCardInstances[instanceId];
                if (cardData) {
                    discardPile.push(cardData);
                }
             });
             console.log(`Moved ${usedCardElements.length} cards to discard. Discard size: ${discardPile.length}`);
             // Optionally clear program slots visually
             resetProgramSlotsUI();
             // Button remains disabled
        }

    }); // End runProgramButton click listener

    // --- Initialize the Game ---
    createBoard(); // Generate the board HTML
    updateRunButtonState(); // Set initial button state

}); // End DOMContentLoaded
    </script>
