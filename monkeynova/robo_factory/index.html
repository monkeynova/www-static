<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Factory</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;        /* --- Tile Types --- */
            
                    .plain {
                        background-color: #eee; /* Light grey for plain floor */
                        border: 1px solid #ddd;
                    }
            
                    .conveyor {
                        background-color: #aaddff; /* Light blue for conveyors */
                        border: 1px solid #88ccf1;
                    }
            
                    /* NEW: Repair Station Tile */
                    .repair-station {
                        background-color: #90ee90; /* Light green for repair stations */
                        border: 1px solid #66cd66;
                    }
                    /* Optional: Add a symbol */
                    .repair-station::after {
                        content: 'üîß'; /* Wrench symbol */
                        color: #333;
                    }
            
            align-items: center;
            margin-top: 20px;
        }

        #factory-floor {
            /* Define the grid */
            display: grid;
            /* Example: 8 columns, each 50px wide */
            grid-template-columns: repeat(8, 50px);
            /* Example: 6 rows, each 50px high */
            grid-template-rows: repeat(6, 50px);
            gap: 1px; /* Small gap between tiles */
            border: 2px solid #333; /* Border around the factory floor */
            background-color: #ccc; /* Background for the gaps */
            width: fit-content; /* Make container fit the grid */
        }

        .tile {
            width: 50px;
            height: 50px;
            box-sizing: border-box; /* Include padding/border in element's total width/height */
            display: flex; /* For centering content later (like arrows or robots) */
            align-items: center;
            justify-content: center;
            font-size: 24px; /* For potential symbols */
        }

        /* --- Tile Types --- */

        .plain {
            background-color: #eee; /* Light grey for plain floor */
            border: 1px solid #ddd;
        }

        .conveyor {
            background-color: #aaddff; /* Light blue for conveyors */
            border: 1px solid #88ccf1;
        }

        /* Add direction indicators (simple text for now) */
        .conveyor.right::after { content: '‚Üí'; }
        .conveyor.left::after  { content: '‚Üê'; }
        .conveyor.up::after    { content: '‚Üë'; }
        .conveyor.down::after  { content: '‚Üì'; }

        /* Example: Add a robot visually (can be improved later) */
        .robot {
            background-color: #f9a; /* Pinkish color for robot */
            border-radius: 50%; /* Make it round */
            width: 70%;
            height: 70%;
            z-index: 10; /* Ensure robot is above tile content */
        }
        .robot::after { content: ''; } /* Override conveyor arrows if robot is present */

        /* --- Controls Area --- */
        #controls {
            display: flex;
            justify-content: space-around; /* Space out hand and program areas */
            width: 80%; /* Use more width */
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #aaa;
            background-color: #f0f0f0;
        }

        #card-hand-area, #program-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #card-hand, #program-slots {
            display: flex;
            gap: 5px; /* Space between cards/slots */
            margin-top: 10px;
            min-height: 60px; /* Ensure area has some height */
            padding: 5px;
            border: 1px dashed #ccc;
            background-color: #fff;
        }

        .card {
            border: 1px solid #888;
            padding: 5px;
            min-width: 50px;
            height: 50px; /* Match height of slots */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 12px;
            background-color: #f9f9f9;
            cursor: grab; /* Indicate draggable */
            user-select: none; /* Prevent text selection during drag */
        }
        /* Optional: Color-code cards */
        .card.move1, .card.move2, .card.back1 { background-color: #e0ffe0; } /* Light green for move */
        .card.turnL, .card.turnR { background-color: #e0e0ff; } /* Light blue for turn */


        .program-slot {
            border: 1px solid #aaa;
            width: 60px; /* Slightly wider than cards */
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e8e8e8;
            color: #888;
            font-size: 18px;
        }

        #run-program {
            margin-top: 15px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        #run-program:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

    <h1>Robot Factory Floor</h1>

    <div id="factory-floor">
        <!-- Row 1 -->
        <div class="tile repair-station"><div class="robot"></div></div> <!-- Robot starts here -->
        <div class="tile plain"></div>
        <div class="tile conveyor right"></div>
        <div class="tile conveyor right"></div> <!-- Robot removed from here -->
        <div class="tile conveyor right"></div>
        <div class="tile conveyor down"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>

        <!-- Row 2 -->
        <div class="tile plain"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>
        <div class="tile conveyor down"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>

        <!-- Row 3 -->
        <div class="tile plain"></div>
        <div class="tile conveyor up"></div>
        <div class="tile conveyor left"></div>
        <div class="tile conveyor left"></div>
        <div class="tile conveyor left"></div>
        <div class="tile conveyor down"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>

        <!-- Row 4 -->
        <div class="tile plain"></div>
        <div class="tile conveyor up"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>
        <div class="tile conveyor down"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>

        <!-- Row 5 -->
        <div class="tile plain"></div>
        <div class="tile conveyor up"></div>
        <div class="tile plain"></div>
        <div class="tile conveyor right"></div>
        <div class="tile conveyor right"></div>
        <div class="tile conveyor up"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>

        <!-- Row 6 -->
        <div class="tile plain"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>
        <div class="tile plain"></div>
        <div class="tile repair-station"></div> <!-- Goal repair station -->
    </div>

    <!-- Card Hand and Program Area -->
    <div id="controls">
        <div id="card-hand-area">
            <h2>Your Hand (Choose 5)</h2>
            <div id="card-hand">
                <!-- Example Hand of 7 Cards -->
                <div class="card move1">Move 1</div>
                <div class="card move2">Move 2</div>
                <div class="card back1">Back 1</div>
                <div class="card turnL">Turn L</div>
                <div class="card turnR">Turn R</div>
                <div class="card move1">Move 1</div>
                <div class="card turnL">Turn L</div>
            </div>
        </div>

        <div id="program-area">
            <h2>Your Program</h2>
            <div id="program-slots">
                <!-- 5 Program Slots -->
                <div class="program-slot">1</div>
                <div class="program-slot">2</div>
                <div class="program-slot">3</div>
                <div class="program-slot">4</div>
                <div class="program-slot">5</div>
            </div>
            <button id="run-program" disabled>Run Program</button> <!-- Disabled until slots are full -->
        </div>
    </div>
    <!-- We'll add controls and game logic later -->
    <!-- We'll add controls and game logic later -->

</body>
</html>
